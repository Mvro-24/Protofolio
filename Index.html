<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="st.css">
    <link rel="icon" href="images.jpg">
</head>
<body>
    <div class="calculator" id="calculator"> <!-- إضافة فئة جديدة للآلة الحاسبة -->
        <h1>Calculator</h1>
        <div>
            <input type="text" id="num1" placeholder="Enter first number"><br>
            <input type="text" id="num2" placeholder="Enter second number"><br>   
        </div>
        <select id="m1">
            <option value="add">Add</option>
            <option value="Multiple">Multiple</option>
            <option value="Nigative">Nigative</option>
        </select><br>
        
        <div style="display: flex; justify-content: space-between;">
            <button onclick="calc()" type="submit">Go</button>
            <button onclick="removeInputs()">Remove</button>
        </div>

        <!-- أزرار للأرقام من 0 إلى 9 -->
        <div>
            <h3>Add Numbers:</h3>
            <div id="number-buttons">
                <button onclick="addToInput('1')">1</button>
                <button onclick="addToInput('2')">2</button>
                <button onclick="addToInput('3')">3</button>
                <button onclick="addToInput('4')">4</button>
                <button onclick="addToInput('5')">5</button>
                <button onclick="addToInput('6')">6</button>
                <button onclick="addToInput('7')">7</button>
                <button onclick="addToInput('8')">8</button>
                <button onclick="addToInput('9')">9</button>
            </div>
        </div>

        <!-- عنصر لعرض النتيجة -->
        <div id="result"></div>

        <!-- زر لتحويل السمة -->
        <button class="toggle-theme" onclick="toggleTheme()">
            <i class="fas fa-sun"></i> <!-- أيقونة الشمس -->
            <i class="fas fa-moon" style="display:none;"></i> <!-- أيقونة القمر -->
        </button>
    </div>
      
    <script>
        let isDark = false;

        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle("dark");
            document.getElementById("calculator").classList.toggle("dark");
            const sunIcon = document.querySelector(".fa-sun");
            const moonIcon = document.querySelector(".fa-moon");
            sunIcon.style.display = isDark ? "none" : "inline"; // إظهار/إخفاء أيقونات
            moonIcon.style.display = isDark ? "inline" : "none"; 
        }

        function calc() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;

            // تحقق مما إذا كانت المدخلات فارغة
            if (n1 === "" || n2 === "") {
                alert("Please enter both numbers"); // رسالة الخطأ إذا كانت المدخلات فارغة
                return; // إنهاء الدالة
            }

            var number1 = Number(n1);
            var number2 = Number(n2);
            var m1 = document.getElementById('m1').value;
            var result;

            // تحقق من القيم المدخلة
            if (isNaN(number1) || isNaN(number2)) {
                alert("Please enter valid numbers");
                return;
            }

            if (m1 === 'add') {
                result = number1 + number2;
            } else if (m1 === 'Multiple') {
                result = number1 * number2;
            } else if (m1 === 'Nigative') {
                result = number1 - number2;
            } else {
                result = "Enter The Number";
            }

            // عرض النتيجة في الصفحة
            document.getElementById('result').innerText = "Result: " + result;
        }

        // دالة لإزالة المدخلات والنتيجة
        function removeInputs() {
            document.getElementById('num1').value = ""; // إزالة الرقم الأول
            document.getElementById('num2').value = ""; // إزالة الرقم الثاني
            document.getElementById('result').innerText = ""; // إزالة النتيجة
        }

        // دالة لإضافة الرقم المدخل
        function addToInput(num) {
            var input1 = document.getElementById('num1');
            var input2 = document.getElementById('num2');

            // إضافة الرقم إلى حقل الإدخال المناسب (إذا كان الرقم الأول فارغًا، يضاف فيه)
            if (input1.value === "") {
                input1.value = num;
            } else if (input2.value === "") {
                input2.value = num;
            }
        }
    </script>
</body>
</html>
